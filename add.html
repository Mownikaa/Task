<!DOCType html>
    <head>
	<link rel="stylesheet" type="text/css" href="add.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    var max_fields = 10;
    var wrapper = $(".container1");
    var add_button = $(".add_form_field");

    var x = 1;
    $(add_button).click(function(e) {
        e.preventDefault();
        if (x < max_fields) {
            x++;
            $(wrapper).append('<div><input id="name" type="text" placeholder="Title..." /><a href="#" class="delete">Delete</a></div>'); //add input box
        } else {
            alert('You Reached the limits')
        }
    });

    $(wrapper).on("click", ".delete", function(e) {
        e.preventDefault();
        $(this).parent('div').remove();
        x--;
    })
});
</script>
</head>
<body>

 <form action="" class="contactUs">
 <nav class="navbar background">
<div class="container1">

     <h3 <strong>Task Management</strong></h3> 
	 <ul>
	 <li>
     <input id="name" type="text" placeholder="Title..." />
    </li>
	<li>
     <button class="add_form_field">Add</button>
	 </li>
	 </ul>
	 </nav>
     <!-- <span style="font-size:16px; font-weight:bold;"> </span>-->

   </div>
</form>
</body>
</html>
